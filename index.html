<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/14519e00d7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Neucha&display=swap" rel="stylesheet">
</head>
<body>

    <div class="Container">
        <div class="post justify-center">
            <div class="post-header">
                <h1>
                    <i class="fa-brands fa-html5"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </h1>
                <h3>HTML5</h3>
                <h4>Rick Nuñez</h4>
                
                <div class="post-img">
                    <img src="./assets/caballo.jpg" alt="caballo-jpg"></img>
                </div>
                <h1>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-bookmark"></i>
                </h1>
                <div class="post-end">
                    Like by
                  <b>4GeeksAcademy, html5, Web and 100.000 others</b>
                  <p>Caminando por las mágicas costas de Moncul me encontré con un pequeño Caballito de mar, el cual
                    paseaba por las orillas fuera del oceano.</p>

                </div>
                
            
            </div>
        </div>

    </div>
    
</body>
</html>
